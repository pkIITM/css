<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txt transform</title>
    <style>
        #p1{text-transform: uppercase;}
        #p2{text-transform: lowercase;}
        #p3{text-transform: capitalize;}
        #p4{text-transform: none;}
    </style>
</head>
<body>
    <div>
        <h1 id="p1">Hello World</h1>
        <h1 id="p2">Hello World</h1>
        <h1 id="p3">Hello World</h1>
        <h1 id="p4">Hello World</h1>
    </div>
</body>
</html>
