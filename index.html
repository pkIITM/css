<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* you can chnage all at one using * */
        
        h1 {
            color: black;
            text-align: center;
            
        }
        p {
            color: orangered;
            text-align: center;
            font-size: 20px;
            font-style: initial;
        }
        #top_heading {
            color: blue;
            text-align: center;
        }
        /*this is a comment in*/
    </style>
</head>
<body>
    
    <h1>Today I am learning CSS</h1><hr>
    
    <p>It is a style sheet language used for describing the presentation of a document written in a markup language like HTML.</p>
    <h1 id="top_heading">Learning to use id </h1>

    
</body>
</html>
