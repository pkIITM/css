<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text align</title>
    <style>
        .box{height:100px;width: 100px;background-color: red;font-weight: bold;}
        #box1{background-color:aquamarine;text-align:left;}
        #box2{background-color:blue;text-align:center;}
        #box3{background-color:blueviolet;text-align:right;}
        #box4{text-align:justify;}
    </style>
</head>
<body>
    <div id="box1" class="box">box1 </div><br>
    <div id="box2" class="box">box2 </div><br>
    <div id="box3" class="box">box3 </div><br>  
    <div id="box4" class="box">box4 </div><br>
</body>
</html>
