<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gen{
            background-color: red;
        }
        #rgp{
            background-color: rgb(0, 128, 0);
        }
        #hex{
            background-color: #ff0000;
        }
        #alpha{
            background-color: rgba(255, 0, 0, 0.186);
        }
    </style>
</head>
<body>
    <p id="gen">This here we are learning about color in general</p>
    <p id="rgp">This here we are learning about  rgb color in text</p>
    <p id="hex">This here we are learning about hex color in text</p>
    <p id="alpha">This here we are learning about rgba transparency</p>
    
</body>
</html>
